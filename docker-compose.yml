services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "mysql+asyncmy://parking:parking@mysql:3306/parking"
      AMQP_URL: "amqp://guest:guest@rabbitmq:5672/"
      HELLO_QUEUE: "hello.queue"
      SANIC_TEST_MODE: "0"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ["python", "-m", "sanic", "app:create_app", "--factory", "--host=0.0.0.0", "--port=8000", "--reload"]

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: parking
      MYSQL_USER: parking
      MYSQL_PASSWORD: parking
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 25

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 25

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data: